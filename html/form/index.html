<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Formulário</h1>
    <form action="http://localhost:3003/users" method="post">
        <div>
            <input type="text" name="nome"> Nome
        </div>
        <div>
            <input type="password" name="senha"> Senha
        </div>
        <textarea name="bio" cols="30" rows="5">Biografia</textarea>
        <div>
            <input type="radio" name="radio" value="Aluno"> Aluno
            <input type="radio" name="radio" value="Professor"> Professor
        </div>
        <div>
            <input type="checkbox" name="status"> Ativo?
        </div>
        <select name="estado">
            <option value="">selecione</option>
            <option value="AC">Acre</option>
            <option value="MA">Maranhão</option>
            <option value="PI">Piauí</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
        </select>
        Interesses
        <select name="interesses" multiple size="4">
            <option value="LINUX">Linux</option>
            <option value="DOCKER">Docker</option>
            <option value="C">C</option>
            <option value="JS">JavaScript</option>
            <option value="TS">TypeScript</option>
            <option value="GO">Go</option>
            <option value="JAVA">Java</option>
            <option value="PYTHON">Python</option>
        </select>
        <button>Incluir</button>
    </form>
</body>
</html>
