<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Card</title>
    <style>
        /* ... */
        body{
            margin: 0;
            padding: 0;
            font-family: Verdana, sans-serif;
            text-align: center;
        }

        .curso{
            display: inline-block;
            vertical-align: top;
            text-align: left;
            border: solid 1px #CCC;
            width: 260px;
            height: 300px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
            margin: 5px 20px;
            padding: 5px;
        }

        .curso img {
            width: 100%;
            max-height: 50%;
        }

        .curso-info {
            padding: 10px;
            height: 90px;
            overflow: hidden;
        }
        .curso-info h4{
            font-size: 1.4em;
            font-weight: 100;
            margin: 0;
        } 
        .curso-preco{
            float: right;
            padding: 10px;
        }
        .preco-de {
            font-weight: bold;
            color: rgba(180, 1, 1, 0.747);
            text-decoration: line-through;
        }
        .preco-por{
            font-size: 1.5rem;
            font-weight: bolder;
            color: rgb(0, 85, 0);
        }

    </style>
</head>

<body>
    <h1>Card</h1>

    <h2>Objetivo</h2>
    <img src="http://files.cod3r.com.br/curso-web/card.png" height="340" alt="Objetivo">

    <h2>Resultado</h2>
    <div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso1.jpg" />
            <div class="curso-info">
                <h4>Docker: Ferramenta essencial para Desenvolvedores</h4>
                <p>Prof. Fulano</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso2.jpg" />
            <div class="curso-info">
                <h4>Web Moderno com Javascript + Projetos</h4>
                <p>Prof. Sicrano Filho</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
    </div>
</body>

</html>
