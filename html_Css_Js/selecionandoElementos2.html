<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        // a função 'querySelectAll retorna uma NodeList'
        document.querySelector('#primeiro').classList.add('destaque')
        
        /* Função para selecionar */
        const select = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
        /* Função para retirar a seleção */
        const unselect = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))
        
        select('div')
        unselect('.terceiro')
        
        unselect('*')
        select(':not(#primeiro)')

        unselect('*')
        select(':nth-child(1)')

        unselect('*')
        select('div:nth-of-type(1)')

        unselect('*')
        select('[wb-attrib]')

    </script>
</body>
</html>
