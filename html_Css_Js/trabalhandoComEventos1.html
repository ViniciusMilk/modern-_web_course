<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        .mudar{
            background-color: tomato;
            color: black;
            text-decoration: none;
            border: solid 5px white;
            padding: 5px;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <div>
        <a esperar href="https://google.com.br">Google</a>
    </div>
    <script>
        // ...
        const div = document.querySelector('div')
        const link = document.querySelector('[esperar]')
        link.classList.add('mudar')
        const clicar = e => {
            e.preventDefault()
            console.log('Esperando 5seg...')
            setTimeout(()=>{
                const navegar = e.target
                window.location.href = navegar.href
            }, 5000)
        }
        link.onclick = clicar
    </script>
</body>
