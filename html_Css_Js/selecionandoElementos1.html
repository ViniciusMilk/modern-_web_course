<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        // ...
        const first = document.getElementById('primeiro')
        first.classList.add('destaque')

        const arrayDivs = Array.from(document.getElementsByTagName('div'))
        arrayDivs.forEach(e => e.classList.remove('destaque'))

        const divs = [...arrayDivs]
        divs.forEach(e => e.classList.add('destaque'))

        const newDivs = document.getElementsByClassName('ultimo')
        for(e of newDivs){
            e.classList.remove('destaque')
        }

    </script>
</body>
</html>
